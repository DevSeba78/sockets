<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #containerChat.active>div:last-of-type, #containerChat>div:first-of-type {
            display: block;
        }
        #containerChat.active>div:first-of-type, #containerChat>div:last-of-type {
            display: none;
        }
    </style>
    
    <title>clase sockets</title>
</head>
<body>
    <h1>Tutorial Socket.io</h1>
    <div id="containerChat">
        <div>
            <form action=""  id="dataUser">
                <div>
                    <input type="text" id="nameUser" placeholder="Ingresar Nombre" >
                    <input type="text" id="emailUser" placeholder="Ingresa tu correo" >
                    <button type="submit" id="send">Enviar</button>
                
                    <!-- <input type="submit" value="Ingresar"> -->
                </div>
            </form>
        </div>
    
        <div>
            <div style="display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 50px auto 0px;">
                <div style="width: calc(100% - 300px);
                padding: 0px 20px 0px 0px;">
                    <input type="text" placeholder="ingresar datos" id="inputSocket" class="form-control"/>
                    <button type="submit" class="btn btn-primary" id="enviar"> Enviar</button>
                    <p id="description" style="background-color: #6610f2;" class="mt-5 p-2 w-100 mw-500"></p>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
